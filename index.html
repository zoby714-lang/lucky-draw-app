<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ڈیش بورڈ</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    button {
      padding: 10px 20px;
      background: #ff4b2b;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #d93b1f;
    }
    main {
      margin-top: 50px;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎉 خوش آمدید</h1>
    <button id="logoutBtn">لاگ آؤٹ</button>
  </header>

  <main>
    <h2>آپ کا ڈیش بورڈ</h2>
    <div class="card">
      <p>یہاں آپ اپنی ایپ کے فیچرز استعمال کر سکتے ہیں۔</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // ✅ اپنی Firebase Config ڈالیں
    const firebaseConfig = {
      apiKey: "AIzaSyBsbe2-AY4GNXumAKJI7Oiksuw685-uVj4",
      authDomain: "dailyqurra.firebaseapp.com",
      databaseURL: "https://dailyqurra-default-rtdb.firebaseio.com",
      projectId: "dailyqurra",
      storageBucket: "dailyqurra.firebasestorage.app",
      messagingSenderId: "907329016915",
      appId: "1:907329016915:web:a92a6c43cd0527435da2a6",
      measurementId: "G-306XPENQ5X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ یوزر لاگ ان ہے یا نہیں چیک کریں
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "signin.html"; // اگر لاگ ان نہ ہو تو واپس لاگ ان پر
      }
    });

    // ✅ لاگ آؤٹ فنکشن
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      alert("آپ لاگ آؤٹ ہو گئے ہیں۔");
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
