<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لاگ اِن - DailyQurrah</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">🎯</span>
      <h1>DailyQurrah</h1>
    </div>
    <nav class="nav">
      <a href="index.html">ہوم</a>
      <a href="signup.html">سائن اپ</a>
    </nav>
  </header>

  <main class="container small">
    <section class="card">
      <h2>اپنے اکاؤنٹ میں لاگ اِن کریں</h2>
      <form id="login-form" class="form">
        <label>ای میل</label>
        <input type="email" id="email" required placeholder="ای میل درج کریں" />

        <label>پاس ورڈ</label>
        <input type="password" id="password" required placeholder="پاس ورڈ درج کریں" />

        <button type="submit" class="btn primary">لاگ اِن</button>
      </form>
      <p>اکاؤنٹ نہیں ہے؟ <a href="signup.html">سائن اپ کریں</a></p>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 DailyQurrah</small>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        alert('کامیابی سے لاگ اِن ہوگیا ✅');
        window.location.href = 'index.html';
      } catch (err) {
        alert('غلطی: ' + err.message);
      }
    });
  </script>
</body>
</html>
