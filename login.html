<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لاگ ان کریں</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h2>لاگ ان کریں</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="ای میل" required>
      <input type="password" id="loginPassword" placeholder="پاس ورڈ" required>
      <button type="submit" class="btn">لاگ ان</button>
    </form>
    <p>اکاؤنٹ نہیں ہے؟ <a href="signup.html">اکاؤنٹ بنائیں</a></p>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from "./firebase.js";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("لاگ ان کامیاب!");
        window.location.href = "index.html";
      } catch (error) {
        alert("غلطی: " + error.message);
      }
    });
  </script>
</body>
</html>
