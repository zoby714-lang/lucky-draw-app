<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
</head>
<body>
  <h2>Signin</h2>
  <form id="signinForm">
    <input type="email" id="signinEmail" placeholder="Enter Email" required><br>
    <input type="password" id="signinPassword" placeholder="Enter Password" required><br>
    <button type="submit">Signin</button>
  </form>

  <p>Don't have an account? <a href="signup.html">Signup</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // 🔹 Firebase Config کو الگ فائل سے import کریں (firebase-config.js)
    import { firebaseConfig } from "./firebase-config.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signin Form Submit
    const signinForm = document.getElementById("signinForm");
    signinForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("signinEmail").value;
      const password = document.getElementById("signinPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.emailVerified) {
          alert("Signin successful! Welcome.");
          window.location.href = "index.html"; // 🔹 login کے بعد redirect
        } else {
          alert("Please verify your email first.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
