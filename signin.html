<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signin - DailyQurrah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-teal-500 to-green-500 h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

    <form id="signinForm" class="space-y-4">
      <input type="email" id="signinEmail" placeholder="Enter Email"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" required />

      <input type="password" id="signinPassword" placeholder="Enter Password"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" required />

      <button type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition">
        Sign In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account?
      <a href="signup.html" class="text-green-600 font-medium hover:underline">Sign Up</a>
    </p>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="signin.js"></script>
</body>
</html>
