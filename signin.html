<!doctype html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signin — DailyQurrah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <div class="container">
    <div class="card">
      <h2>لاگ اِن</h2>

      <form id="signinForm" class="form">
        <label>ای میل
          <input id="signinEmail" type="email" placeholder="ای میل درج کریں" required />
        </label>
        <label>پاس ورڈ
          <input id="signinPassword" type="password" placeholder="پاس ورڈ" required />
        </label>
        <button id="signinBtn" class="btn primary" type="submit">لاگ اِن</button>
      </form>

      <p id="signinMsg" class="msg"></p>

      <p class="muted">اکاؤنٹ نہیں؟ <a href="signup.html">سائن اَپ</a></p>
      <a class="link" href="index.html">← ہوم</a>
    </div>
  </div>

  <script type="module" src="signin.js"></script>
</body>
</html>
