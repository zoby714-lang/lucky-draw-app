<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سائن ان | کمیٹی ایپ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-400 mb-6 text-center">سائن ان</h2>

    <form id="signinForm" class="space-y-4">
      <input id="signinEmail" type="email" placeholder="ای میل" required
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none" />

      <div class="relative">
        <input id="signinPassword" type="password" placeholder="پاس ورڈ" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none" />
        <span onclick="togglePassword('signinPassword')" class="absolute right-3 top-2 cursor-pointer text-gray-400">👁️</span>
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded-lg text-white font-semibold">
        سائن ان کریں
      </button>
    </form>

    <p class="mt-4 text-center text-gray-400">اکاؤنٹ نہیں ہے؟
      <a href="signup.html" class="text-green-400 hover:underline">سائن اپ کریں</a>
    </p>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const signinForm = document.getElementById("signinForm");

    signinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signinEmail").value;
      const password = document.getElementById("signinPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ کامیابی سے لاگ ان ہوگیا!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("❌ " + error.message);
      }
    });
  </script>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
