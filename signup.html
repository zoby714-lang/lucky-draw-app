<!doctype html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Lucky Draw</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>اکاؤنٹ بنائیں</h2>
    <form>
      <label>نام:</label>
      <input type="text" placeholder="اپنا نام درج کریں" required>

      <label>موبائل نمبر:</label>
      <input type="text" placeholder="0300xxxxxxx" required>

      <label>پاسورڈ:</label>
      <input type="password" placeholder="پاسورڈ درج کریں" required>

      <button type="submit">اکاؤنٹ بنائیں</button>
    </form>
    <p>پہلے سے اکاؤنٹ موجود ہے؟ <a href="login.html">لاگ ان کریں</a></p>
  </div>
</body>
</html>
