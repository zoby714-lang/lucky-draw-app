<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - DailyQurrah</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="signup.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #007bff, #6610f2); min-height: 100vh; display:flex; justify-content:center; align-items:center; }
    .card { border-radius: 20px; box-shadow: 0px 8px 20px rgba(0,0,0,0.2); }
    .form-control { border-radius: 10px; }
    .btn-primary { border-radius: 10px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Create Account</h3>
    <form id="signupForm">
      <input type="email" id="signupEmail" class="form-control mb-3" placeholder="Enter Email" required>
      <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Enter Password" required>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="signin.html">Signin</a></p>
  </div>
</body>
</html>
