<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Enter Email" required><br>
    <input type="password" id="signupPassword" placeholder="Enter Password" required><br>
    <button type="submit">Signup</button>
  </form>

  <p>Already have an account? <a href="signin.html">Signin</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // 🔹 Firebase Config کو الگ فائل سے import کریں (firebase-config.js)
    import { firebaseConfig } from "./firebase-config.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup Form Submit
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 🔹 Send verification email
        await sendEmailVerification(user);

        alert("Signup successful! Verification email sent. Please check your inbox.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
