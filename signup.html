<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - DailyQurrah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

    <form id="signupForm" class="space-y-4">
      <input type="email" id="signupEmail" placeholder="Enter Email"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required />

      <input type="password" id="signupPassword" placeholder="Create Password"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required />

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="signin.html" class="text-indigo-600 font-medium hover:underline">Sign In</a>
    </p>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="signup.js"></script>
</body>
</html>
