<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />

<body class="app-body">
  <div class="auth-card slide-up">

    <form id="signupForm" class="form">

      </label>
      <label>ูพุงุณ ูุฑฺ
        <div class="pw-wrap">
          <input id="signupPassword" type="password" placeholder="ฺฉู ุงุฒ ฺฉู 6 ฺฉุฑฺฉูนุฑ" required />
          <button type="button" class="eye" id="eyeUp" aria-label="Show/Hide Password">๐๏ธ</button>
        </div>
      </label>
      <label>ููุจุงุฆู ููุจุฑ (ุงุฎุชุงุฑ)
        <input id="signupPhone" type="tel" placeholder="03XXXXXXXXX" />
      </label>
      <label>ุฑูุฑู ฺฉูฺ (ุงุฎุชุงุฑ)
        <input id="signupRef" type="text" placeholder="ุฑูุฑู ฺฉูฺ" />
      </label>
      <button class="btn primary" type="submit">ุฑุฌุณูนุฑ</button>
      <p class="muted small">ุฑุฌุณูนุฑุดู ฺฉ ุจุนุฏ ูุฑ ูฺฉุดู ุง ูู ุจฺพุฌ ุฌุงุฆ ฺฏ</p>
    </form>
    <div id="msgUp" class="msg"></div>
    <div class="switch-link">ุงฺฉุงุคููน ุ <a href="signin.html">ุณุงุฆู ุงูู ฺฉุฑฺบ</a></div>
  </div>

  <script type="module">
    import { app } from './firebase-config.js';
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp, increment } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    // ุฑูุฑู param ุงูนฺพุงูุง
    const url = new URL(location.href);
    const refParam = url.searchParams.get('ref') || '';
    const refInput = document.getElementById('signupRef');
    if(refParam) refInput.value = refParam;

    // ูพุงุณ ูุฑฺ eye
    const eyeUp = document.getElementById('eyeUp');
    const pwUp  = document.getElementById('signupPassword');
    eyeUp.addEventListener('click', () => {
      pwUp.type = pwUp.type === 'password' ? 'text' : 'password';
    });

    const msgUp = document.getElementById('msgUp');
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgUp.textContent = "ุขูพ ฺฉุง ุงฺฉุงุคููน ุจูุงุง ุฌุง ุฑุง โฆ";
      try {
        const email = document.getElementById('signupEmail').value.trim();
        const pass  = document.getElementById('signupPassword').value;
        const phone = document.getElementById('signupPhone').value.trim();
        const ref   = document.getElementById('signupRef').value.trim();

        const { user } = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(user, { displayName: email.split('@')[0] });

        // ูุฒุฑ ูพุฑููุงุฆู Firestore ูฺบ
        await setDoc(doc(db, "users", user.uid), {
          email, phone: phone || null, ref: ref || null,
          createdAt: serverTimestamp(),
          role: "member",
          kycVerified: false,
          depositEnabled: false,
          withdrawEnabled: false
        });

        // ุงุฎุชุงุฑ: app-meta/metrics usersCount++
        await setDoc(doc(db, "app-meta", "metrics"), { usersCount: increment(1) }, { merge: true });

        // ุง ูู ูุฑ ูฺฉุดู
        await sendEmailVerification(user);
        msgUp.classList.add('ok');
        msgUp.textContent = "ูุฑ ูฺฉุดู ุง ูู ุจฺพุฌ ุฏ ฺฏุฆ  ุจุฑุงู ฺฉุฑู ุง ูู ฺฉููุฑู ฺฉุฑ ฺฉ ุณุงุฆู ุงูู ฺฉุฑฺบ";

        // 2s ุจุนุฏ ุณุงุฆู ุงูู ูพุฑ ู ุฌุงุฆฺบ
        setTimeout(()=> location.href = "signin.html", 1500);
      } catch (err) {
        msgUp.classList.add('err');
        msgUp.textContent = "Error: " + (err.message || err);
      }
    });
  </script>
</body>
</html>
