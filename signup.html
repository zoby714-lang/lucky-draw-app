<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اکاؤنٹ بنائیں</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h2>نیا اکاؤنٹ بنائیں</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="ای میل" required>
      <input type="password" id="signupPassword" placeholder="پاس ورڈ" required>
      <button type="submit" class="btn">اکاؤنٹ بنائیں</button>
    </form>
    <p>پہلے سے اکاؤنٹ ہے؟ <a href="login.html">یہاں لاگ ان کریں</a></p>
  </div>

  <script type="module">
    import { auth, createUserWithEmailAndPassword } from "./firebase.js";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("اکاؤنٹ کامیابی سے بن گیا!");
        window.location.href = "index.html";
      } catch (error) {
        alert("غلطی: " + error.message);
      }
    });
  </script>
</body>
</html>
