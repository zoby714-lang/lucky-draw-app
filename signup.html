<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سائن اپ - DailyQurrah</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">🎯</span>
      <h1>DailyQurrah</h1>
    </div>
    <nav class="nav">
      <a href="index.html">ہوم</a>
      <a href="login.html">لاگ اِن</a>
    </nav>
  </header>

  <main class="container small">
    <section class="card">
      <h2>نیا اکاؤنٹ بنائیں</h2>
      <form id="signup-form" class="form">
        <label>ای میل</label>
        <input type="email" id="email" required placeholder="اپنا ای میل درج کریں" />

        <label>پاس ورڈ</label>
        <input type="password" id="password" required placeholder="کم از کم 6 ہندسوں کا پاس ورڈ" />

        <button type="submit" class="btn primary">سائن اپ</button>
      </form>
      <p>پہلے سے اکاؤنٹ ہے؟ <a href="login.html">لاگ اِن کریں</a></p>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 DailyQurrah</small>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById('signup-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        // Save user basic info in DB
        await set(ref(db, 'users/' + cred.user.uid), {
          email: email,
          createdAt: new Date().toISOString()
        });
        alert('اکاؤنٹ کامیابی سے بن گیا ✅');
        window.location.href = 'index.html';
      } catch (err) {
        alert('غلطی: ' + err.message);
      }
    });
  </script>
</body>
</html>
