<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سائن اپ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>اکاؤنٹ بنائیں</h2>
    <input type="email" id="signupEmail" placeholder="ای میل درج کریں">
    <input type="password" id="signupPassword" placeholder="پاس ورڈ درج کریں">
    <button id="signupBtn">سائن اپ</button>
    <p>پہلے سے اکاؤنٹ ہے؟ <a href="login.html">لاگ ان کریں</a></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBsbe2-AY4GNXumAKJI7Oiksuw685-uVj4",
      authDomain: "dailyqurra.firebaseapp.com",
      databaseURL: "https://dailyqurra-default-rtdb.firebaseio.com",
      projectId: "dailyqurra",
      storageBucket: "dailyqurra.firebasestorage.app",
      messagingSenderId: "907329016915",
      appId: "1:907329016915:web:a92a6c43cd0527435da2a6",
      measurementId: "G-306XPENQ5X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          sendEmailVerification(userCredential.user)
            .then(() => {
              alert("ای میل پر ویریفکیشن لنک بھیج دیا گیا ہے۔ براہ کرم اپنی ای میل چیک کریں۔");
            });
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
