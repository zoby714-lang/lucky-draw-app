<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0059cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اکاؤنٹ بنائیں</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="ای میل" required>
      <input type="password" id="signupPassword" placeholder="پاس ورڈ" required>
      <button type="submit">سائن اپ</button>
    </form>
    <p>پہلے سے اکاؤنٹ ہے؟ <a href="signin.html">لاگ ان کریں</a></p>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
