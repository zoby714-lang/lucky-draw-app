<!doctype html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup — DailyQurrah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <div class="container">
    <div class="card">
      <h2>اکاؤنٹ بنائیں</h2>

      <form id="signupForm" class="form">
        <label>نام (اختیاری)
          <input id="signupName" type="text" placeholder="اپنا نام" />
        </label>
        <label>ای میل
          <input id="signupEmail" type="email" placeholder="ای میل درج کریں" required />
        </label>
        <label>پاس ورڈ
          <input id="signupPassword" type="password" placeholder="کم از کم 6 حروف" required />
        </label>
        <button id="signupBtn" class="btn primary" type="submit">سائن اَپ</button>
      </form>

      <p id="signupMsg" class="msg"></p>

      <p class="muted">پہلے سے اکاؤنٹ ہے؟ <a href="signin.html">لاگ اِن کریں</a></p>
      <a class="link" href="index.html">← ہوم</a>
    </div>
  </div>

  <!-- Firebase + App scripts -->
  <script type="module" src="signup.js"></script>
</body>
</html>
