<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سائن اپ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Noto Nastaliq Urdu", sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #e67e22;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d35400;
    }
    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اکاؤنٹ بنائیں</h2>
    <input type="email" id="email" placeholder="ای میل درج کریں" required>
    <input type="password" id="password" placeholder="پاس ورڈ درج کریں" required>
    <button onclick="signup()">سائن اپ کریں</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Firebase Signup Logic -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // 🔹 یہاں اپنے Firebase config ڈالیں
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup Function
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        messageEl.style.color = "green";
        messageEl.textContent = "✅ اکاؤنٹ بن گیا! براہ کرم اپنی ای میل چیک کریں اور ویری فائی کریں۔";
      } catch (error) {
        messageEl.style.color = "red";
        messageEl.textContent = "⚠️ " + error.message;
      }
    }
    window.signup = signup;
  </script>
</body>
</html>
