<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - DailyQurrah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-600 p-4 flex justify-between items-center text-white shadow-lg">
    <h1 class="text-xl font-bold">DailyQurrah Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded-xl hover:bg-red-600 transition">Logout</button>
  </nav>

  <!-- Content -->
  <div class="p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome, <span id="userEmail"></span></h2>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="bg-white shadow-md p-6 rounded-2xl">
        <h3 class="text-lg font-semibold mb-2">📊 Your Data</h3>
        <p class="text-gray-600">This is your personal secure data.</p>
      </div>

      <div class="bg-white shadow-md p-6 rounded-2xl">
        <h3 class="text-lg font-semibold mb-2">⚙️ Settings</h3>
        <p class="text-gray-600">Manage your preferences and privacy settings.</p>
      </div>

      <div class="bg-white shadow-md p-6 rounded-2xl">
        <h3 class="text-lg font-semibold mb-2">🔔 Notifications</h3>
        <p class="text-gray-600">Stay updated with the latest alerts.</p>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
