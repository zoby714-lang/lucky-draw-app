<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - DailyQurra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4cafef, #0077b6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
    }
    button {
      background: #ff4b5c;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #d62828;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ‰ Welcome to DailyQurra</h2>
    <p id="userEmail">Loading user...</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Dashboard Logic -->
  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    // Show current user
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.innerText = "Logged in as: " + user.email;
      } else {
        window.location.href = "signin.html";
      }
    });

    // Logout functionality
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
