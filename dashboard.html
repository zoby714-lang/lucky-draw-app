<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ڈیش بورڈ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .dashboard-box {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 15px;
    }
    .email-box {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .btn {
      background: #ff9800;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }
    .btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <h1>خوش آمدید!</h1>
    <p class="email-box" id="userEmail">آپ کی ای میل: </p>
    <button class="btn" onclick="logout()">لاگ آؤٹ</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // User check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").innerText = "آپ کی ای میل: " + user.email;
      } else {
        window.location.href = "login.html"; // اگر لاگ ان نہیں ہے تو واپس بھیج دیں
      }
    });

    // Logout function
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    window.logout = logout;
  </script>
</body>
</html>
