<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - DailyQurrah</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="dashboard.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; min-height: 100vh; }
    .navbar { border-radius: 0 0 15px 15px; }
    .card { border-radius: 20px; box-shadow: 0px 5px 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">DailyQurrah</span>
    <button id="logoutBtn" class="btn btn-light btn-sm">Logout</button>
  </nav>

  <div class="container mt-4">
    <div class="card p-4">
      <h4>Welcome, <span id="userEmail"></span></h4>
      <p>Your data is safe and only you can see it.</p>
    </div>
  </div>
</body>
</html>
