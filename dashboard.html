<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ڈیش بورڈ - کمیٹی ایپ</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="dashboard.js" defer></script>
</head>
<body class="app-body">

  <!-- ہیڈر -->
  <header class="app-header">
    <h1>کمیٹی ایپ ڈیش بورڈ</h1>
    <button id="logoutBtn" class="btn danger">لاگ آؤٹ</button>
  </header>

  <!-- مین کنٹینٹ -->
  <main class="dashboard-card fade-in">
    <h2 id="welcomeUser">خوش آمدید</h2>

    <!-- Countdown Clock -->
    <div class="countdown-box">
      <h3>ڈپازٹ کا وقت باقی ہے:</h3>
      <div id="countdown" class="countdown-timer">—</div>
    </div>

    <!-- Scrolling Names -->
    <div class="scrolling-section">
      <h3>کسٹمرز کے نام</h3>
      <div id="scrollingNames" class="scroll-box">کسٹمر لوڈ ہو رہے ہیں...</div>
    </div>

    <!-- Winner Box -->
    <div class="winner-section">
      <h3>آج کا ونر</h3>
      <div id="winnerBox" class="winner-box">—</div>
    </div>

    <!-- Info -->
    <div class="info-card">
      <h3>اہم اصول و ضوابط</h3>
      <ul>
        <li>کم از کم کمیٹی: 200 روپے۔</li>
        <li>ہر یوزر زیادہ سے زیادہ 10 کمیٹیاں ڈال سکتا ہے۔</li>
        <li>قرعہ اندازی روزانہ رات 8 بجے ہوگی۔</li>
      </ul>
    </div>
  </main>

</body>
</html>
